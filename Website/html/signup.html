<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Sign Up & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #f04e30;
            color: #fff;
            border: none;
            padding: 12px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #333;
        }
        .link {
            margin-top: 10px;
            font-size: 14px;
        }
        .link a {
            color: #f04e30;
            text-decoration: none;
            transition: 0.3s;
        }
        .link a:hover {
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form action="login.html" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>
    <div class="link">
        <p>Don't have an account? <a href="SignupPAge.html">Register now</a></p>
    </div>
</div>

</body>
</html>
