<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      nav {
        background: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        padding: 15px;
        align-items: center;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        transition: background 0.3s;
      }
      nav a:hover {
        background: #f04e30;
      }
      .container {
        padding: 20px;
        text-align: center;
      }
      .logo,
      .nav-btns {
        display: flex;
      }
      .nav-btns {
        gap: 10px;
      }
      .logo img {
        height: 100px;
        width: auto;
        max-width: 100%;
        margin-right: 110px;
      }
    </style>
  </head>
  <body>
    <nav class="navigation">
      <!-- Logo on the left corner -->
      <a href="index.html" class="logo">
        <img src="logo.jpg" alt="Gym Logo" style="height: 50px" />
      </a>

      <!-- Main navigation links  -->
      <div>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="classes.html">Classes</a>
        <a href="membership.html">Membership</a>
      </div>

      <!-- Login and register icons on the right corner -->
      <div class="nav-btns">
        <a href="login.html" title="Login">
          <i class="fas fa-sign-in-alt"></i> Login
        </a>
        <a href="signup.html" title="Register">
          <i class="fas fa-user-plus"></i> Sign Up
        </a>
      </div>
    </nav>

    <div class="container">
      <h1>Welcome to Our Gym</h1>
      <p>Explore our classes, sign up, and get fit with us!</p>
    </div>
  </body>
</html>
